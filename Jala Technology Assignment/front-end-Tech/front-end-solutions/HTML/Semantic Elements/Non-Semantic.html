<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Non Semantic Elements</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        margin: 2%;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        line-height: 1.5rem;
        word-spacing: 0.25rem;
      }
    </style>
  </head>
  <body>
    <div class="div">
      <p>
        The <em>div</em> HTML element is the
        <span style="color: blue"> generic container for flow content. </span>
        It has no effect on the content or layout until styled in some way using
        CSS (e.g. styling is directly applied to it).
      </p>
    </div>
  </body>
</html>
