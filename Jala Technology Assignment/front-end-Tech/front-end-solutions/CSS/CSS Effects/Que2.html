<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        width: 100px;
        height: 100px;
        background: red;
        position: relative;
        animation: mymove ease-in-out 3s infinite;
        animation-iteration-count: 5;
      }

      @keyframes mymove {
        from {
          left: 0px;
        }
        to {
          left: 200px;
        }
      }
    </style>
  </head>
  <body>
    <h1>The animation Property</h1>

    <p>
      Move an element from 0px to 200px left. The animation lasts for 5 seconds.
      It then starts over again, and go on forever (infinite).
    </p>
    <div></div>

    <p>
      <strong>Note:</strong> The animation property is not supported in Internet
      Explorer 9 and earlier versions.
    </p>
  </body>
</html>
