    <title>Absolute Linking & Box Model</title>

        scroll-behavior: smooth;
      }
      #topBox,
      #middleBox,
      #bottomBox {
        box-sizing: border-box;
        border: 4px dotted blue;
        margin-bottom: 5px;
        text-align: center;
      }
      #topBox {
        height: 200px;
        background-color: orange;
      }
      #middleBox {
        /* height: 500vh; */
        background-color: blueviolet;
      }
      #bottomBox {
        height: 200px;
        background-color: green;
      }

        background-color: black;
        width: 350px;
        height: 300px;
        box-sizing: border-box;
      }

        box-sizing: border-box;
        width: 300px;
        height: 300px;
        padding: 12px;
        margin: 20px;
        border: 4px solid pink;
        background-color: brown;
