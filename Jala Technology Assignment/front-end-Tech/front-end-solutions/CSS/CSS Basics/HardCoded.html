<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hard Coded Values</title>
    <style>
      body {
        text-align: center;
        margin: 2%;
      }

      .hard-coded {
        width: 300px;
        height: 300px;
        display: inline-block;
      }

      .header {
        background-color: aquamarine;
      }

      .section {
        background-color: gainsboro;
      }

      .footer {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="header hard-coded">
      <p>This is header</p>
    </div>

    <div class="section hard-coded">
      <p>This is main content</p>
    </div>

    <div class="footer hard-coded">
      <p>This is footer</p>
    </div>
  </body>
</html>
