<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookies In JS</title>
  </head>
  <body>
    <h1>Cookies Example</h1>
    <h3>Please, open in firefox to see the cookies info on console</h3>
  </body>
</html>

<script>
  const tomarrowDate = new Date(Date.now() + 60 * 60 * 24 * 1000);
  console.log(tomarrowDate);
  // Cookie creation, valid for 24 hours
  document.cookie = `username=John Doe; expires=${tomarrowDate}; secure`;

  // Reading the Cookies
  let cookies = document.cookie;

  console.log(cookies);
</script>
